<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Search Methods</title>
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #6366f1;
      --background: #f8fafc;
      --text: #1e293b;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 2rem;
      background-color: var(--background);
      color: var(--text);
    }

    .comparison-container {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .search-section {
      flex: 1;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .search-container {
      display: flex;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-1px);
    }

    .results {
      margin-top: 1rem;
      display: grid;
      gap: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .product-card {
      padding: 1.5rem;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-2px);
    }

    .score {
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .loading {
      text-align: center;
      color: #64748b;
      padding: 1rem;
    }

    .error {
      color: #dc2626;
      padding: 1rem;
      background: #fee2e2;
      border-radius: 8px;
      margin-top: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--text);
      text-align: center;
    }

    @media (max-width: 768px) {
      .comparison-container {
        flex-direction: column;
      }
      
      .search-section {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Compare Search Methods</h1>
  
  <div class="comparison-container">
    <!-- Real-time Search Section -->
    <section class="search-section">
      <h2>Real-Time Search</h2>
      <div class="search-container">
        <input 
          type="text" 
          id="realtimeSearch" 
          placeholder="Search as you type..."
          autocomplete="off"
        />
      </div>
      <div class="results" id="realtimeResults"></div>
    </section>

    <!-- AI-Powered Search Section -->
    <section class="search-section">
      <h2>AI-Powered Search</h2>
      <div class="search-container">
        <input 
          type="text" 
          id="aiSearch" 
          placeholder="Describe your needs..."
          autocomplete="off"
        />
        <button onclick="performAISearch()">Search</button>
      </div>
      <div class="results" id="aiResults"></div>
    </section>
  </div>

  <script>
    // Real-time Search Implementation
    const realtimeSearch = document.getElementById('realtimeSearch');
    const realtimeResults = document.getElementById('realtimeResults');
    let debounceTimer;

    realtimeSearch.addEventListener('input', function() {
      clearTimeout(debounceTimer);
      realtimeResults.innerHTML = "<div class='loading'>Searching products...</div>";
      
      debounceTimer = setTimeout(async () => {
        const query = this.value.trim();
        if (!query) {
          realtimeResults.innerHTML = '';
          return;
        }
        
        try {
          const response = await fetch(`http://localhost:8000/products/search/?query=${encodeURIComponent(query)}`);
          const products = await response.json();
          
          realtimeResults.innerHTML = products.length ? products.map(product => `
            <div class="product-card">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <small>ID: ${product.id}</small>
            </div>
          `).join('') : '<div class="error">No exact matches found</div>';
        } catch (error) {
          realtimeResults.innerHTML = `<div class="error">Search error: ${error.message}</div>`;
        }
      }, 300);
    });

    // AI-Powered Search Implementation
    const aiSearch = document.getElementById('aiSearch');
    const aiResults = document.getElementById('aiResults');

    async function performAISearch() {
      const query = aiSearch.value.trim();
      if (!query) return;

      aiResults.innerHTML = "<div class='loading'>Understanding your query...</div>";
      
      try {
        const response = await fetch(`http://localhost:8000/products/integrated-search/?query=${encodeURIComponent(query)}`);
        const results = await response.json();
        
        aiResults.innerHTML = results.length ? results.map(item => `
          <div class="product-card">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <p class="score">Match confidence: ${Math.round(item.score * 100)}%</p>
          </div>
        `).join('') : '<div class="error">No semantic matches found</div>';
      } catch (error) {
        aiResults.innerHTML = `<div class="error">Search error: ${error.message}</div>`;
      }
    }

    // Enter key support for AI search
    aiSearch.addEventListener('keypress', (e) => e.key === 'Enter' && performAISearch());
  </script>
</body>
</html>
