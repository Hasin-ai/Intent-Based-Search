<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Search Methods</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --secondary: #10b981;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --surface-1: rgba(30, 41, 59, 0.7);
      --surface-2: rgba(30, 41, 59, 0.4);
      --card-bg: rgba(15, 23, 42, 0.6);
      --border: rgba(148, 163, 184, 0.15);
      --error: #ef4444;
      --error-bg: rgba(239, 68, 68, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Inter';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/Inter.variablefont_slnt,wght.ttf') format('truetype');
      font-weight: 1 999;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      position: relative;
      overflow-x: hidden;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -2;
      background: 
        radial-gradient(circle at 10% 20%, rgba(100, 108, 255, 0.3) 0%, rgba(20, 20, 40, 0) 25%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.2) 0%, rgba(20, 20, 40, 0) 25%),
        radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .comparison-container {
      display: flex;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .search-section {
      flex: 1;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 24px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .glass-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }

    .search-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .search-header h2 {
      margin-bottom: 0;
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .result-count {
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: var(--primary-hover);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.4rem 0.9rem;
      border-radius: 9999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .search-container {
      display: flex;
      gap: 12px;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .search-container::before {
      content: "";
      position: absolute;
      inset: -5px;
      border-radius: 15px;
      padding: 2px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .search-container:focus-within::before {
      opacity: 1;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface-2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    input[type="text"]:focus {
      outline: none;
      background: var(--surface-1);
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-hover), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .results {
      margin-top: 1rem;
      display: grid;
      gap: 1.2rem;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .results::-webkit-scrollbar {
      width: 5px;
    }

    .results::-webkit-scrollbar-track {
      background: transparent;
    }

    .results::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    .results::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .product-card {
      padding: 1.5rem;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(16, 185, 129, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(99, 102, 241, 0.3);
    }
    
    .product-card:hover::before {
      opacity: 1;
    }

    .product-card h3 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
    }

    .product-card p {
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      position: relative;
      font-size: 0.95rem;
    }

    .product-card small {
      color: var(--text-secondary);
      opacity: 0.7;
      font-size: 0.8rem;
      position: relative;
    }

    .score {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      position: relative;
    }

    .score-bar {
      height: 6px;
      flex-grow: 1;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-left: 12px;
      overflow: hidden;
      position: relative;
    }

    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      position: relative;
    }

    .loading {
      text-align: center;
      color: var(--text-secondary);
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: conic-gradient(var(--primary) 0%, transparent 65%);
      animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
      position: relative;
    }

    .loading-spinner::before {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: var(--card-bg);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: var(--error);
      padding: 1.2rem;
      background: var(--error-bg);
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      margin-top: 1rem;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .no-results {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .no-results svg {
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .feature-pill {
      position: absolute;
      top: 0;
      right: 2rem;
      transform: translateY(-50%);
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 9999px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .comparison-container {
        flex-direction: column;
      }
      
      .search-section {
        min-height: auto;
        margin-bottom: 3rem;
      }
      
      .container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="noise"></div>
  
  <div class="container">
    <div class="comparison-container">
      <!-- Trivial Search Section -->
      <section class="search-section">
        <div class="glass-highlight"></div>
        <div class="search-header">
          <h2>Trivial Search</h2>
          <span class="result-count" id="trivialCount">0</span>
        </div>
        <div class="search-container">
          <input 
            type="text" 
            id="realtimeSearch" 
            placeholder="Search as you type..."
            autocomplete="off"
          />
        </div>
        <div class="results" id="realtimeResults"></div>
      </section>

      <!-- Intent Based Search Section -->
      <section class="search-section">
        <div class="glass-highlight"></div>
        <!-- <div class="feature-pill">AI Powered</div> -->
        <div class="search-header">
          <h2>Intent Based Search</h2>
          <span class="result-count" id="intentCount">0</span>
        </div>
        <div class="search-container">
          <input 
            type="text" 
            id="aiSearch" 
            placeholder="Describe your needs..."
            autocomplete="off"
          />
          <button onclick="performAISearch()"><span>Search</span></button>
        </div>
        <div class="results" id="aiResults"></div>
      </section>
    </div>
  </div>

  <script>
    // Real-time Search Implementation
    const realtimeSearch = document.getElementById('realtimeSearch');
    const realtimeResults = document.getElementById('realtimeResults');
    const trivialCount = document.getElementById('trivialCount');
    let debounceTimer;

    realtimeSearch.addEventListener('input', function() {
      clearTimeout(debounceTimer);
      
      const query = this.value.trim();
      if (!query) {
        realtimeResults.innerHTML = '';
        trivialCount.textContent = '0';
        return;
      }
      
      realtimeResults.innerHTML = `
        <div class='loading'>
          <div class='loading-spinner'></div>
          <span>Searching products...</span>
        </div>`;
      
      debounceTimer = setTimeout(async () => {
        try {
          const response = await fetch(`http://localhost:8000/products/search/?query=${encodeURIComponent(query)}`);
          const products = await response.json();
          
          // Update count
          trivialCount.textContent = products.length;
          
          if (products.length) {
            realtimeResults.innerHTML = products.map(product => `
              <div class="product-card">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <small>ID: ${product.id}</small>
              </div>
            `).join('');
          } else {
            realtimeResults.innerHTML = `
              <div class="no-results">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  <line x1="11" y1="8" x2="11" y2="14"></line>
                  <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
                <p>No exact matches found</p>
              </div>`;
          }
        } catch (error) {
          realtimeResults.innerHTML = `<div class="error">Search error: ${error.message}</div>`;
          trivialCount.textContent = '0';
        }
      }, 300);
    });

    // AI-Powered Search Implementation
    const aiSearch = document.getElementById('aiSearch');
    const aiResults = document.getElementById('aiResults');
    const intentCount = document.getElementById('intentCount');

    async function performAISearch() {
      const query = aiSearch.value.trim();
      if (!query) return;

      aiResults.innerHTML = `
        <div class='loading'>
          <div class='loading-spinner'></div>
          <span>Understanding your query...</span>
        </div>`;
      
      try {
        const response = await fetch(`http://localhost:8000/products/integrated-search/?query=${encodeURIComponent(query)}`);
        const results = await response.json();
        
        // Update count
        intentCount.textContent = results.length;
        
        if (results.length) {
          aiResults.innerHTML = results.map(item => {
            const scorePercentage = Math.round(item.score * 100);
            return `
              <div class="product-card">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="score">
                  Match: ${scorePercentage}%
                  <div class="score-bar">
                    <div class="score-fill" style="width: ${scorePercentage}%"></div>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          aiResults.innerHTML = `
            <div class="no-results">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
              </svg>
              <p>No semantic matches found</p>
            </div>`;
        }
      } catch (error) {
        aiResults.innerHTML = `<div class="error">Search error: ${error.message}</div>`;
        intentCount.textContent = '0';
      }
    }

    // Enter key support for AI search
    aiSearch.addEventListener('keypress', (e) => e.key === 'Enter' && performAISearch());
  </script>
</body>
</html>
