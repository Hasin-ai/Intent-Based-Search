
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vector Search with Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product {
      padding: 1rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .score {
      color: #777;
      font-size: 0.9rem;
    }
    .loading {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AI-Powered Product Search</h1>
  
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search for products using natural language..." 
    autocomplete="off"
  />
  <button onclick="search()">Search</button>
  
  <div id="results"></div>

  <script>
    let debounceTimer;
    const DEBOUNCE_DELAY = 300;
    
    function search() {
      clearTimeout(debounceTimer);
      
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p class='loading'>Searching...</p>";
      
      const query = document.getElementById('searchInput').value;
      
      if (!query.trim()) {
        resultsDiv.innerHTML = "";
        return;
      }
      
      debounceTimer = setTimeout(async () => {
        try {
          const response = await fetch(`http://localhost:8000/products/integrated-search/?query=${encodeURIComponent(query)}`);
          
          if (!response.ok) {
            throw new Error('Search failed');
          }
          
          const products = await response.json();
          
          if (products.length === 0) {
            resultsDiv.innerHTML = "<p>No products found.</p>";
            return;
          }
          
          resultsDiv.innerHTML = products.map(product => `
            <div class="product">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p class="score">Relevance score: ${Math.round(product.score * 100)}%</p>
            </div>
          `).join('');
          
        } catch (error) {
          resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
          console.error(error);
        }
      }, DEBOUNCE_DELAY);
    }
    
    // Enable search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
